<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

	<!--		<div class="row my-5">-->
	<!--			<div class="list-group list-group-flush col-5">-->
	<!--				<a class="list-group-item list-group-item-action" href="#" th:href="@{/manager/category-form}">Manage Category</a>-->
	<!--				<a class="list-group-item list-group-item-action" href="#" th:href="@{/manager/product-form}">Manage Product</a>-->
	<!--			</div>-->
</div>


<table class="table my-1" th:href="@{'/shop/my-sale'}">
	<thead>
	<tr>
		<th scope="col">Data zakupu</th>
		<th scope="col">Cena</th>
		<th scope="col">Nazwa przedmiotu</th>
		<th scope="col">Kto kupił</th>
		<th scope="col">Województwo</th>
		<th scope="col">Miasto</th>
		<th scope="col">Adress</th>

	</tr>
	</thead>
	<tbody>
	<tr th:each="item : ${auctionItem}">
		<td th:text="${item.timeBought}"></td>
		<td th:text="${item.price}"></td>
		<td><img th:src="${item.auctionItem.image}" width="100px"  th:text="${item.auctionItem.itemName}">
		<td th:text="${item.userBought}"></td>
		<td th:text="${item.user.state}"></td>
		<td th:text="${item.user.city}"></td>
		<td th:text="${item.user.adress}"></td>

	</tr>

	</tbody>
</table>


</div>


</div>


</body>
</html>
